<!-- <p>agent-view-dialog works!</p> -->
<mat-tab-group>
  @for (item of data.agentData; track $index) {
    <mat-tab label="{{ item.tabName }}">
      {{ item.agentName }}
      {{ item.agentId }}
      {{ item.agentStatus }}
      {{ item.threshold1 }}
      {{ item.threshold2 }}
      {{ item.dataValue }}
    </mat-tab>
  }
</mat-tab-group>
