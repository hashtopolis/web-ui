<mat-checkbox [(ngModel)]="value" (change)="onChange(value)" (blur)="onTouched()" [disabled]="disabled">
  {{ title }}
  @if (tooltip) {
    <mat-icon
      matTooltip="{{ tooltip }}"
      matTooltipPosition="below"
      matTooltipClass="tooltip-custom-style"
      container="body"
      aria-hidden="true"
      >
      info
    </mat-icon>
  }
</mat-checkbox>
