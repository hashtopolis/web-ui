<div class="file-input-container">
  <input
    #inputField
    type="file"
    [accept]="accept"
    [multiple]="multiple"
    [(ngModel)]="value"
    (ngModelChange)="onChangeValue(value)"
    (change)="handleFileInput($event)"
    class="custom-file-input"
    >
  <button type="button" mat-stroked-button color="primary" class="file-upload-button" (click)="inputField.click()" aria-label="Choose file to upload">
    <mat-icon>attach_file</mat-icon>
    <span class="file-upload-label">Choose File</span>
  </button>
  <mat-hint class="mt-2">
    <span class="fileuploadspan custom-file-upload-size"></span>
  </mat-hint>
</div>
