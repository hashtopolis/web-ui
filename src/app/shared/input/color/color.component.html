<div class="custom-input-container">
  <mat-form-field>
    <mat-label>{{ title }}</mat-label>
    <input
      matInput
      #selectInput
      type="color"
      [id]="inputId"
      [(ngModel)]="value"
      (ngModelChange)="onChange(value)"
      [value]="defaultColor"
    />
  </mat-form-field>

  <div *ngIf="randomColor">
    <button type="button" mat-icon-button matTooltip="Randomize Color" (click)="generateRandomColor()">
      <mat-icon>casino</mat-icon>
    </button>
  </div>
</div>
