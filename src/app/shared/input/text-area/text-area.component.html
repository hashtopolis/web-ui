<mat-form-field class="custom-textarea" [class.mat-form-field-invalid]="hasError" [class.mat-form-field-touched]="isTouched">
  <mat-label>{{ title }}
    @if (tooltip) {
      <mat-icon
        matTooltip="{{ tooltip }}"
        matTooltipPosition="below"
        matTooltipClass="tooltip-custom-style"
        matTooltipShowDelay="500"
        aria-hidden="true"
        >
        info
      </mat-icon>
    }

  </mat-label>
  <textarea
    matInput
    [class.is-invalid]="error"
    [class.ng-invalid]="hasError"
    [class.ng-touched]="isTouched"
    [id]="inputId"
    [value]="value"
    (input)="onValueChange($event)"
    (blur)="onTouched()"
    cdkTextareaAutosize
    [required]="isRequired"
    [disabled]="disabled"
    class="custom-textarea"
  ></textarea>
  @if (hint) {
    <mat-hint>{{ hint }}</mat-hint>
  }
  @if (hasError && errors) {
    <mat-hint class="mat-mdc-form-field-error" style="color: var(--mat-form-field-error-text-color, #f44336);">{{ title }} is required</mat-hint>
  }
</mat-form-field>
