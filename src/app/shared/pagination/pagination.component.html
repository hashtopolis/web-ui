<nav [hidden]="!isVisible">
  <div class="py-2">
    {{showLabel}}
  </div>
  <div class="container-pag">
    <ul class="pagination">
      @if ((currentPage - range) > 1) {
        <li  class="page-item" (click)="previousNext(3, $event)" >
          <a class="page-link" href="" title="Go to first page">&laquo;</a>
        </li>
      }
      <li class="page-item" [class.disabled]="!previousEnabled" (click)="previousNext(-1, $event)">
        <a class="page-link"  aria-label="Previous">
          <span aria-hidden="true">Previous</span>
          <!-- <span aria-hidden="true">&laquo;</span> -->
        </a>
      </li>
      @if ((currentPage - range) > 1) {
        <li class="page-item" class="disabled" (click)="cancelEvent($event)">
          <a class="page-link" href="">...</a>
        </li>
      }
      @for (page of pages; track page) {
        <li (click)="changePage(page, $event)" [class.active]="currentPage === page">
          <a class="page-link">{{ page }}</a>
        </li>
      }
      @if ((currentPage + range) < totalPages) {
        <li class="page-item" class="disabled" (click)="cancelEvent($event)">
          <a class="page-link" href="" >...</a>
        </li>
      }
      <li class="page-item" [class.disabled]="!nextEnabled" (click)="previousNext(1, $event)">
        <a class="page-link" aria-label="Next">
          <span aria-hidden="true">Next</span>
          <!-- <span aria-hidden="true">&raquo;</span> -->
        </a>
      </li>
      <li class="page-item" (click)="previousNext(4, $event)"  [class.disabled]="currentPage == totalPages">
        <a class="page-link" href="" title="Go to last page">&raquo;</a>
      </li>
    </ul>
  </div>
</nav>
