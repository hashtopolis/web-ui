<div #chartContainer [style.display]="hasData ? 'block' : 'none'" style="width: 100%; height: 300px;"></div>

<div [style.display]="!hasData ? 'block' : 'none'">
  @if(statType === 1) {
    <p>Device(s) temperature data unavailable</p>
  } @else if(statType === 2) {
    <p>GPU utilisation data unavailable</p>
  } @else if (statType === 3) {
    <p>CPU utilisation data unavailable</p>
  }
</div>
