@if (lastUpdated) {
  <span>
    Last updated: {{ lastUpdatedDisplay }}
    <!-- Only render the right side if refreshing or nextRefreshTimestamp exists -->
    @if (refreshing || nextRefreshTimestamp) {
      <span class="next-refresh">
        @if (refreshing) {
          <mat-spinner diameter="12" strokeWidth="2"></mat-spinner>
        } @else {
          (Next reload in {{ nextUpdateDisplay }})
        }
      </span>
    }
  </span>
}
