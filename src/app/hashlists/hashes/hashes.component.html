<grid-main>

  @if (whichView === 'chunks' || whichView === 'tasks' || whichView === 'hashlists') {
    <h2 class="h5 mb-4">
      Hashes of
      @switch (whichView) {
        @case ('chunks') {
          chunk
        }
        @case ('tasks') {
          task
        }
        @case ('hashlists') {
          hashlist
        }
      }
      <a [routerLink]="getRouterLink()">{{ titleName }}</a>
    </h2>
  }
  <app-hexconvertor></app-hexconvertor>
</grid-main>
<!-- Hashes -->
<app-table>
  <hashes-table [id]="editedIndex" [dataType]="whichView" [filterParam]="filterParam"></hashes-table>
</app-table>
