<app-page-title [title]="pTitle" [buttontitle]="buttontitle" [buttonlink]="buttonlink" [subbutton]="subbutton"></app-page-title>
<!-- Body -->
<app-table>
  <table class="table table-striped table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead class="thead-light">
      <tr>
        <th class="rounded-start">ID</th>
        <th>Name</th>
        <th>Hash type</th>
        <th>Format</th>
        <th>Cracked</th>
        <th>Pre-cracked</th>
        <th class="rounded-end"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let list of allhashlists">
        <td>{{ list.hashlistId }}</td>
        <td>
            <a [routerLink]="[list.hashlistId,'edit']">{{ list.name }}</a>
            <span *ngIf="list.isSecret == 1" ><fa-icon [icon]="faLock" aria-hidden="true"></fa-icon></span>
        </td>
        <td>{{ list.hashType.description }}</td>
        <td>{{ list.format | staticArray:'formats' }}</td>
        <td>
            {{ list.cracked / list.hashCount | percent }}
            (
              <a
                [routerLink]="['/hashlists/hashes/','hashlist',list.hashlistId]"
                [queryParams]="{filter: 'cracked'}"
                >{{ list.cracked }}</a>
            /
            <a [routerLink]="['/hashlists/hashes/','hashlist',list.hashlistId]">{{ list.hashCount }}</a>)
        </td>
        <td>
          <a class='btn-outline-gray-600 float-right' [routerLink]="['/hashlists',list.hashlistId,'copy']" data-toggle="tooltip" data-placement="top" title="Import Hashlist">
            <fa-icon [icon]="faFileExport" aria-hidden="true"></fa-icon>
          </a>
          <a class='btn-outline-gray-600 float-right' data-toggle="tooltip" data-placement="top" title="Export Hashlist">
            <fa-icon [icon]="faFileImport" aria-hidden="true"></fa-icon>
          </a>
        </td>
        <td class="overflow-hidden">
          <app-button-actions>
            <button ngbDropdownItem [routerLink]="[list.hashlistId,'edit']" data-placement="top" title="Edit">
              <fa-icon [icon]="faEdit" aria-hidden="true"></fa-icon> Edit
            </button>
            <button ngbDropdownItem (click)="onArchive(list.hashlistId)" data-placement="top" title="Archive">
              <fa-icon [icon]="faArchive" aria-hidden="true"></fa-icon> Archive
            </button>
            <div class="dropdown-divider"></div>
            <button ngbDropdownItem data-toggle="tooltip" data-placement="top" title="Delete" (click)="onDelete(list.hashlistId)">
              <fa-icon [icon]="faTrash" aria-hidden="true"></fa-icon> Delete
            </button>
          </app-button-actions>
        </td>
    </tr>
    </tbody>
  </table>
</app-table>
