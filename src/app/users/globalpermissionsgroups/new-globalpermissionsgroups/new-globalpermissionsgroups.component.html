<app-page-subtitle [subtitle]="'New Global Permission Group'"></app-page-subtitle>
<grid-main [class]="'fmxw-500'" [centered]="true">
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <grid-form-input [name]="'Name'" [labelclass]="'requiredak'">
        <input
              type='text'
              id="name"
              class='form-control'
              formControlName="name"
        >
      </grid-form-input>
      <button-submit [name]="'Create'"></button-submit>
    </div>
  </form>
</grid-main>
