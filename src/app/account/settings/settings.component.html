    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="layout-col shadow border-0 rounded p-4 p-lg-5 w-100 fmxw-800">
        <form [formGroup]="configForm">
          <div class="row">
            <h3>General Settings</h3>&nbsp;
                <form class="form-group" (ngSubmit)="onSubmit()">
                    <div class="form-outline">
                      <label class="form-label" for="setTimefmt">Set the time format</label>
                      <select
                            type='text'
                            id="timefmt"
                            class='form-select'
                            formControlName="timefmt"
                            (change)="onChangeDate(timefmt.value)"
                            #timefmt
                      >
                      <option *ngFor="let d of dateFormat" [value]="d.format">{{ d.description }}</option>
                      </select>
                    </div>
                    <br>                
                    <button class="btn btn-gray-800" type="submit">Save</button>
                </form>&nbsp;
        </div>
        </form>
    </div>
</div>
