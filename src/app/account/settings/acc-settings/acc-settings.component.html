<app-table>
  <app-page-title [title]="pageTitle"></app-page-title>
  <br /><br />
  <form [formGroup]="form">
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
      <input-text title="Account Type" formControlName="name" data-testid="input-name"></input-text>
      <input-text
        title="Creation date"
        formControlName="registeredSince"
        data-testid="input-registered-since"
      ></input-text>
    </div>
    <input-text title="Email" formControlName="email" data-testid="input-email"></input-text>
    <grid-buttons>
      <button-submit [name]="'Update'" (click)="onSubmit()" data-testid="button-submit"></button-submit>
      <div *ngIf="isUpdatingLoading">
        <mat-spinner diameter="24" color="accent"></mat-spinner>
      </div>
    </grid-buttons>
  </form>

  <br />
  <app-page-subtitle [subtitle]="pageSubtitlePassword"></app-page-subtitle>
  <form [formGroup]="changepasswordFormGroup" style="display: flex; flex-direction: column; gap: 0.625rem">
    <input-text
      title="Old Password"
      formControlName="oldPassword"
      inputType="password"
      data-testid="input-oldPassword"
      [isRequired]="true"
      [showPasswordToggle]="true"
    ></input-text>
    <input-text
      title="New Password"
      formControlName="newPassword"
      inputType="password"
      data-testid="input-newPassword"
      [isRequired]="true"
      [showPasswordToggle]="true"
    ></input-text>

    <input-text
      title="Confirm New Password"
      formControlName="confirmNewPassword"
      inputType="password"
      data-testid="input-confirmNewPassword"
      [isRequired]="true"
      [showPasswordToggle]="true"
    ></input-text>
    <!--     <div class="smaller-pass-strength">
      <app-pass-strenght
        [passwordToCheck]="newPasswordValueFromForm"
        (passwordStrength)="onPasswordStrengthChanged($event)"
      ></app-pass-strenght>
    </div> -->
    <grid-buttons>
      <button-submit [name]="'Update Password'" (click)="onSubmitPass()" data-testid="button-submit"></button-submit>
      <div *ngIf="isUpdatingPassLoading">
        <mat-spinner diameter="24" color="accent"></mat-spinner>
      </div>
    </grid-buttons>
  </form>
</app-table>
