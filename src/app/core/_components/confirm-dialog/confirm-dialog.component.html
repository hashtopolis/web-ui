<div class="dialog-title mat-elevation-z4 text-primary-300">
  @if (data.icon) {
    <mat-icon class="dialog-icon">{{ data.icon }}</mat-icon>
  }
  <span class="dialog-title-text">{{ data.title || 'Confirm' }}</span>
</div>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button (click)="onCancel()">
    {{ data.cancelText || 'Cancel' }}
  </button>
  <button mat-flat-button color="primary" (click)="onConfirm()">
    {{ data.confirmText || 'OK' }}
  </button>
</div>
