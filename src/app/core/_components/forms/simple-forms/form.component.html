@if (isloaded) {
<app-dynamic-form [title]="title" [formMetadata]="formMetadata" [formValues]="formValues" [form]="form"
  [isCreateMode]="isCreate" [buttonText]="isCreate ? 'Create' : 'Update'" (formSubmit)="onFormSubmit($event)"
  (deleteAction)="onDeleteAction()" , [showDeleteButton]="showDeleteButton">
</app-dynamic-form>
}
