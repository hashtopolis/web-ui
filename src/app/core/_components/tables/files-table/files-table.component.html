<ht-table
  #table
  [name]="name"
  dataType="files"
  [columnLabels]="columnLabels"
  [dataSource]="dataSource"
  [tableColumns]="tableColumns"
  [isSelectable]="true"
  [contextMenuService]="contextMenuService"
  [hasRowAction]="contextMenuService.getHasContextMenu()"
  [hasBulkActions]="contextMenuService.getHasBulkMenu()"
  [isFilterable]="true"
  [filterFn]="filter.bind(this)"
  [isPageable]="true"
  [showExport]="showExport"
  (bulkActionClicked)="bulkActionClicked($event)"
  (rowActionClicked)="rowActionClicked($event)"
  (exportActionClicked)="exportActionClicked($event)"
  (selectedFilterColumnChanged)="selectedFilterColumn = $event"
/>
