<h2 mat-dialog-title>Select Columns</h2>

<mat-dialog-content>
  <mat-selection-list [(ngModel)]="selectedColumns">
    @for (key of getKeys(); track key) {
      <mat-list-option [value]="key">{{ availableColumns[key] }}</mat-list-option>
    }
  </mat-selection-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="selectedColumns">OK</button>
  <button mat-flat-button (click)="closeDialog()">Cancel</button>
</mat-dialog-actions>
