<ht-table
  #table
  name="chunksTable"
  [columnLabels]="columnLabels"
  dataType="chunks"

  [tableColumns]="tableColumns"
  [contextMenuService]="contextMenuService"

  (selectedFilterColumnChanged)="selectedFilterColumn = $event"
  (backendSqlFilter)="filter($event)"
/>
