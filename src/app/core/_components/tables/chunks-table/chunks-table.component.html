<ht-table
  #table
  name="chunksTable"
  [columnLabels]="columnLabels"
  dataType="chunks"
  [dataSource]="dataSource"
  [tableColumns]="tableColumns"
  [contextMenuService]="contextMenuService"
  [hasRowAction]="contextMenuService.getHasContextMenu()"
  [hasBulkActions]="contextMenuService.getHasBulkMenu()"
  [isFilterable]="true"
  [filterFn]="filter.bind(this)"
  [isPageable]="true"
  (selectedFilterColumnChanged)="selectedFilterColumn = $event"
/>
