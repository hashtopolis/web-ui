<ht-table
  #table
  name="agentStatusTable"
  [columnLabels]="columnLabels"
  dataType="agents-status"
  [dataSource]="dataSource"
  [tableColumns]="tableColumns"
  [isSelectable]="isSelectable"
  [isFilterable]="!isFilterable"
  [contextMenuService]="contextMenuService"
  [hasTemperatureInformation]="hasTemperatureInformation"
  [isPageable]="true"
  (bulkActionClicked)="bulkActionClicked($event)"
  (rowActionClicked)="rowActionClicked($event)"
  (exportActionClicked)="exportActionClicked($event)"
  (temperatureInformationClicked)="openStatDialog()"
  (selectedFilterColumnChanged)="selectedFilterColumn = $event"
  (backendSqlFilter)="filter2($event)"
/>
