<section class="bg-soft d-flex align-items-center">
  <div class="container">
    <grid-main [class]="'fmxw-500'" [centered]="true">
      <div class="text-center text-md-center mb-0 mt-md-0">
        <video
              [muted]="false" autoplay playsinline
              width="120px"
              height="120px"
              class="navbar-left"
              type="video/mp4"
              >
            <source src={{this.headerConfig.brand.logo}} type="video/mp4">
          </video>
      </div>
      <!-- Handle authentification Error -->
      <app-alert [message]="errorRes" *ngIf="errorRes" (close)="onHandleError()"></app-alert>
      <!-- End of Handle authentification Error -->
      <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" class="mt-5">
          <div class="form-group mb-0">
              <label for="inputUsername">User Name</label>
              <div class="input-group">
                  <span class="input-group-text" >
                    <fa-icon [icon]="faUser" aria-hidden="true"></fa-icon>
                  </span>
                  <input type="text" class="form-control" id="inputUsername" placeholder="User Name" ngModel name="username" autocomplete="on" required>
              </div>
          </div>
          &nbsp;
          <div class="form-group">
              <div class="form-group mb-0">
                  <label for="password">Password</label>
                  <div class="input-group input-icon-container">
                      <span class="input-group-text">
                        <fa-icon [icon]="faLock" aria-hidden="true"></fa-icon>
                      </span>
                      <input [type]="showPasswordOnPress ? 'text' : 'password'" class="form-control pwd-control" id="inputPassword" placeholder="Enter Password" ngModel name="password" autocomplete="on" passToggle required>
                      <div
                        (mousedown)="showPasswordOnPress = !showPasswordOnPress"
                        (mouseup)="showPasswordOnPress = !showPasswordOnPress"
                        >
                        <fa-icon alt="show" [icon]="faEye" aria-hidden="true" *ngIf="showPasswordOnPress"></fa-icon>
                        <fa-icon alt="hide" [icon]="faEyeSlash" aria-hidden="true" *ngIf="!showPasswordOnPress"></fa-icon>
                      </div>
                  </div>
              </div>
              &nbsp;
          <div class="d-flex justify-content-between align-items-top mb-0">
              <div></div>
              <div><a routerLink="forgot" class="small text-right">Forgot your password?</a></div>
          </div>
          </div>
          <div class="d-grid">
              <button type="submit" class="btn btn-gray-800">Sign in</button>
          </div>
      </form>
      <div class='alert alert-info row justify-content-center closesys'>
        This is a private closed system. If you need access you need to contact an admin.
      </div>
    </grid-main>
  </div>
</section>
